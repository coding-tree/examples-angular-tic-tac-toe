<div class="gameBoard">
  <div class="board">
    <div class="tile" *ngFor="let item of gameService.tiles" (click)="gameService.handleMove(item)">{{item.value}}</div>
  </div>
  <div class="buttons_container">
    <button class="button" (click)="gameService.newGame()">New Game</button>
  </div>
</div>
